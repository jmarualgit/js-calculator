<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1"/>
        <title>Javascript Calculator App</title>
    </head>
    <body>
        <div class="container" id="calculator-column">
            <div class="container" id="calculator-row">
                <button class="calculator-button" id="button-clear">CLEAR</button>
                <button class="calculator-button" id="button-sign">+/-</button>
                <button class="calculator-button" id="button-percent">%</button>
                <button class="calculator-button" id="button-divide">/</button>
            </div>
            <div class="container" id="calculator-row">
                <button class="calculator-button" id="button-seven">7</button>
                <button class="calculator-button" id="button-eight">8</button>
                <button class="calculator-button" id="button-nine">9</button>
                <button class="calculator-button" id="button-multiply">x</button>
            </div>
            <div class="container" id="calculator-row">
                <button class="calculator-button" id="button-four">4</button>
                <button class="calculator-button" id="button-five">5</button>
                <button class="calculator-button" id="button-six">6</button>
                <button class="calculator-button" id="button-subtract">-</button>
            </div>
            <div class="container" id="calculator-row">
                <button class="calculator-button" id="button-one">1</button>
                <button class="calculator-button" id="button-two">2</button>
                <button class="calculator-button" id="button-three">3</button>
                <button class="calculator-button" id="button-plus">+</button>
            </div>
            <div class="container" id="calculator-row">
                <button class="calculator-button" id="button-zero">0</button>
                <button class="calculator-button" id="button-modulus">MOD</button>
                <button class="calculator-button" id="button-decimal">.</button>
                <button class="calculator-button" id="button-equal">=</button>
            </div>
        </div>
        <text id="textInputArea"></text>

        <script src="calculator.js"></script>
    </body>
</html>
